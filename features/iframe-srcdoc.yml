name: srcdoc
description: The `srcdoc` attribute for the `<iframe>` HTML element sets inline HTML to embed instead of loading the document from the `src` attribute.
spec: https://html.spec.whatwg.org/multipage/iframe-embed-object.html#attr-iframe-srcdoc
caniuse: iframe-srcdoc
compat_features:
  - api.HTMLIFrameElement.srcdoc
  - html.elements.iframe.srcdoc
